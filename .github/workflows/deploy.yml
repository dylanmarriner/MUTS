name: Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  docs:
    name: Docs (MkDocs)
    if: ${{ hashFiles('mkdocs.yml') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV
          echo "TAG_VERSION=v$(cat VERSION)" >> $GITHUB_ENV

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build docs
        run: mkdocs build -d site

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: site

      - name: Configure Pages
        if: ${{ vars.ENABLE_PAGES_DEPLOY == 'true' }}
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: ${{ vars.ENABLE_PAGES_DEPLOY == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        if: ${{ vars.ENABLE_PAGES_DEPLOY == 'true' }}
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Pages deploy disabled
        if: ${{ vars.ENABLE_PAGES_DEPLOY != 'true' }}
        run: echo "GitHub Pages deploy is disabled. Set ENABLE_PAGES_DEPLOY=true as a repository variable to enable."

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV
          echo "TAG_VERSION=v$(cat VERSION)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push root image
        if: ${{ hashFiles('Dockerfile') != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ghcr.io/${{ github.repository }}:${{ env.TAG_VERSION }}

      - name: Build and push backend image
        if: ${{ hashFiles('backend/Dockerfile') != '' }}
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ env.VERSION }}
            ghcr.io/${{ github.repository }}/backend:${{ env.TAG_VERSION }}
