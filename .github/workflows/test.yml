name: Test

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  python:
    name: Python (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Pytest
        run: pytest -q

  rust-core:
    name: Rust Core (cargo test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: '1.70'

      - name: Cargo test
        run: cargo test
        working-directory: muts-desktop/rust-core

  rust-versa:
    name: Rust Versa Core (cargo test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: '1.70'

      - name: Cargo test
        run: cargo test
        working-directory: rust
