name: Lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  python:
    name: Python (ruff + mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check src

      - name: MyPy
        run: mypy src
